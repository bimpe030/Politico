<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>browse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light px-4">
            <div class="container-fluid" id="hope">
              <img src="./image/politiko.png" style="width: 150px; height: 60px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active text-dark fs-5 me-3" aria-current="page" href="#">Feed</a>
                  <a class="nav-link text-dark fs-5 me-3" href="#">My Representative</a>
                  <a class="nav-link text-dark fs-5 me-3" href="#">Browse Politicians</a>
                  <a class="nav-link text-dark fs-5 me-3" href="#">For Politicians</a>
                  <button type="button" class="btn btn-success text-uppercase px-5">sign in </button>
                </div>
              </div>
            </div>
        </nav>

        <div class="position-relative stay mb-5">
            <div class="position-absolute text-white open">
                <h1 class="text-uppercase">browse politicians</h1>
                <p class="mb-4 fs-5">Search our extensive database for any politician</p>
                <div class="input-group mb-3 mx-0">
                    <input type="search" class="form-control bg-transparent border-warning"  aria-label="search" aria-describedby="button-addon2">
                    <button class="btn bg-warning" type="button" id="button-addon2">Search</button>
                  </div>
            </div>

            <img src="./image/flag.png" alt="flag" class="img-fluid position-absolute">

        </div>

        

    </header>

    <div class="container mb-5 nigeria">

        <h1 class="text-uppercase mb-5">nigeria</h1>

                  <select class="form-select text-capitalize mb-4 py-2" aria-label="Default select example" style="width: 200px;">
                  <option selected class="text-center">select party</option>
                  <option value="1">A</option>
                  <option value="2">AA</option>
                  <option value="3">ADP</option>
                  <option value="4">ADP</option>
                  <option value="5">APP</option>
                  <option value="6">ADC</option>
                  <option value="7">AAC</option>
                  <option value="8">APC</option>
                  <option value="9">APGA</option>
                  <option value="10">APM</option>
                  <option value="11">BP</option>
                  <option value="12">LP</option>
                  <option value="13">NRM</option>
                  <option value="14">PDP</option>
                  <option value="15">PRP</option>
                  <option value="16">SDP</option>
                  <option value="17">YPP</option>
                  <option value="18">ZLP</option>
                </select>

                <button type="button" class="btn btn-success mt-3 ms-3 px-2 text-dark py-2 ">Submit</button>

    </div>

    <div class="container">
        <section class="footer d-flex flex-sm-column flex-lg-row screen justify-content-between">
            <div class="card flex-card bg-transparent ps-4" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"><img src="./image/politiko.png"></h5>
                <p class="card-text">Connect with us on</p>
                <img src="./image/Twitter Icon.png" class="pe-4">
                <img src="./image/g10.png" class="pe-4">
                <img src="./image/image 1.png" class="pe-4">
              </div>
            </div>
            <div class="card bg-transparent flex-card pt-5" style="width: 18rem;">
              <ul>
                <li class="list-unstyled"><a href="#" class="text-dark my-li fs-6">About Us</a></li>
                <li class="list-unstyled"><a href="#" class="text-dark my-li fs-6">Report a Problem</a></li>
                <li class="list-unstyled"><a href="#" class="text-dark my-li fs-6">Privacy Policy</a></li>
                <li class="list-unstyled"><a href="#" class="text-dark my-li fs-6">Terms of Policy</a></li>
              </ul>
            </div>
            <div class="card bg-transparent flex-card pt-5" style="width: 18rem;">
              <ul>
                <li class="list-unstyled"><a href="#" class="text-dark my-li fs-6">For Politicians</a></li>
                <li class="list-unstyled"><a href="#" class="text-dark my-li fs-6">Settings</a></li>
                <li class="list-unstyled"><a href="#" class="text-dark my-li fs-6">Sitemap</a></li>
              </ul>
            </div>
          </section>

    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
